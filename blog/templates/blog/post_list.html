{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<article class="post">
    <time class="date">
        {{ post.published_date }}
    </time>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.text|truncatewords:50 }}</p>

    <a href="{% url 'post_detail' pk=post.pk %}" id="comment-count">Comments: {{ post.approved_comment_count }}</a>
</article>
{% endfor %}
{% endblock %}
